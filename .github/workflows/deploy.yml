name: Release and AUR Deployment

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  # Сборка бинарников (только при релизе)
  build-binaries:
    if: github.event_name == 'release'
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: hotkeyhub
            asset_name: hotkeyhub-linux-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libglib2.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev \
            libgraphene-1.0-dev \
            pkg-config \
            build-essential

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}

      # Загрузка .desktop файла
      - name: Upload desktop file to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: hotkeyhub.desktop
          asset_name: hotkeyhub.desktop
          tag: ${{ github.ref }}

      # Загрузка иконки
      - name: Upload icon to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: hotkeyhub.png
          asset_name: hotkeyhub.png
          tag: ${{ github.ref }}

  # Деплой бинарной версии на AUR (при релизе)
  deploy-aur-bin:
    if: github.event_name == 'release'
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get release version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Wait for release assets to be available
        run: |
          echo "Waiting for release assets to be uploaded..."
          sleep 30

      - name: Calculate SHA256 checksums
        id: sha256
        run: |
          URL_BIN="https://github.com/meowrch/HotkeyHub/releases/download/v${{ steps.get_version.outputs.version }}/hotkeyhub-linux-x86_64"
          URL_DESKTOP="https://github.com/meowrch/HotkeyHub/releases/download/v${{ steps.get_version.outputs.version }}/hotkeyhub.desktop"
          URL_PNG="https://github.com/meowrch/HotkeyHub/releases/download/v${{ steps.get_version.outputs.version }}/hotkeyhub.png"
          
          echo "Downloading and calculating checksums..."
          for i in {1..5}; do
            HASH_BIN=$(curl -sL "$URL_BIN" | sha256sum | cut -d' ' -f1)
            HASH_DESKTOP=$(curl -sL "$URL_DESKTOP" | sha256sum | cut -d' ' -f1)
            HASH_PNG=$(curl -sL "$URL_PNG" | sha256sum | cut -d' ' -f1)
            
            if [ ! -z "$HASH_BIN" ] && [ ! -z "$HASH_DESKTOP" ] && [ ! -z "$HASH_PNG" ]; then
              echo "Binary SHA256: $HASH_BIN"
              echo "Desktop SHA256: $HASH_DESKTOP"
              echo "PNG SHA256: $HASH_PNG"
              echo "hash_bin=$HASH_BIN" >> $GITHUB_OUTPUT
              echo "hash_desktop=$HASH_DESKTOP" >> $GITHUB_OUTPUT
              echo "hash_png=$HASH_PNG" >> $GITHUB_OUTPUT
              break
            fi
            echo "Retry $i/5..."
            sleep 10
          done

      - name: Update PKGBUILD.bin
        run: |
          sed -i "s/^pkgver=.*/pkgver=${{ steps.get_version.outputs.version }}/" PKGBUILD.bin
          sed -i "s/^sha256sums=.*/sha256sums=('${{ steps.sha256.outputs.hash_bin }}' '${{ steps.sha256.outputs.hash_desktop }}' '${{ steps.sha256.outputs.hash_png }}')/" PKGBUILD.bin
          
          echo "=== Updated PKGBUILD.bin ==="
          cat PKGBUILD.bin

      - name: Prepare PKGBUILD
        run: cp PKGBUILD.bin PKGBUILD

      - name: Deploy hotkeyhub-bin to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3
        with:
          pkgname: hotkeyhub-bin
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_KEY }}
          commit_message: "Binary release v${{ steps.get_version.outputs.version }}"
